<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas with Text</title>

<style>canvas{border:1px solid #000}</style>

<script>
var canvas;
var context;
function showText(){canvas=document.getElementById('canvas');
context=canvas.getContext('2d');
var canvas=document.getElementById('canvas').getContext('2d');
context.font='bold 80px Tahoma';
context.fillStyle='#000';
context.fillText('HTML5 Canvas',10,100);
context.strokeStyle='#000';
context.lineWidth=3;
context.fillStyle='#ccc';
context.textAlign='center';
context.fillText('HTML5 Canvas',320,200);
context.strokeText('HTML5 Canvas',320,200);
}
window.addEventListener('load',showText,false);
</script>

</head>

<body>

<canvas id="canvas" width="640" height="300">
Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
