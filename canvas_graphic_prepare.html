
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Canvas Image</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<!-- comments -->



<canvas id="canvas" width="640" height="480"></canvas>
<script>var canvas=document.getElementById('canvas').getContext('2d');
var canvasImage=new Image();
function drawCanvasImage(){canvas.drawImage(canvasImage,155,0);
};
canvasImage.addEventListener('load',drawCanvasImage,false);
canvasImage.src='images/satellite.png';</script>


</body>
