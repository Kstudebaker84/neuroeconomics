<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas with Text</title>
<link rel="stylesheet" href="styles/styles.css" />
<style>
/* Canvas */
#canvas1 {
  border:1px solid #000;
  background: url("images/neuron.jpg");
  background-size: contain;
}
</style>
<script>
window.onload = function () {
  var canvas1 = document.getElementById('canvas1');

  if (canvas1 && canvas1.getContext) {
    var ctx = canvas1.getContext("2d");
    if (ctx) {
      var myText = "Kristen Studebaker";
      ctx.font='bold 50px Manuale';
      ctx.fillStyle='#efa83e';
      ctx.strokeStyle='black';
      ctx.lineWidth=1;
      ctx.fillText(myText,20,100);
      ctx.strokeText(myText,20,100);

      ctx.fillText('HTML5 Canvas',70,150);
      ctx.fillText('HTML5 Canvas',120,200);
      ctx.fillText('HTML5 Canvas',170,250);

      ctx.strokeText('HTML5 Canvas',70,150);
      ctx.strokeText('HTML5 Canvas',120,200);
      ctx.strokeText('HTML5 Canvas',170,250);

    }
  }
}
</script>

</head>

<body>

<canvas id="canvas1" width="533" height="300">
Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
